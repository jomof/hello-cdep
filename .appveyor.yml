build:
  verbosity: detailed

configuration:
  - Debug

install:
  - mkdir C:\projects\deps
  - cd C:\projects\deps
  
  - set NDK_URL="https://dl.google.com/android/repository/android-ndk-r13b-windows-x86_64.zip"
  - appveyor DownloadFile %NDK_URL% -FileName ndk.zip
  - 7z x ndk.zip -oC:\projects\deps\ndk
  - dir C:\projects\deps\ndk\android-ndk-r13b
  
  - set NINJA_URL="https://github.com/ninja-build/ninja/releases/download/v1.6.0/ninja-win.zip"
  - appveyor DownloadFile %NINJA_URL% -FileName ninja.zip
  - 7z x ninja.zip -oC:\projects\deps\ninja > nul
  - set PATH=C:\projects\deps\ninja;%PATH%
  - ninja --version

  - set CMAKE_URL="https://cmake.org/files/v3.4/cmake-3.4.0-win32-x86.zip"
  - appveyor DownloadFile %CMAKE_URL% -FileName cmake.zip
  - 7z x cmake.zip -oC:\projects\deps\cmake > nul
  - set PATH=C:\projects\deps\cmake\bin;%PATH%
  - cmake --version
  
  - set PATH="C:\Program Files\LLVM\bin";%PATH%
  - clang-cl -v

before_build:
  - call "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat" amd64
  - cd C:\projects\hello-cdep

build_script:
  - cdep
  - mkdir build
  - cd build
  - cmake .. -GNinja -DCMAKE_ANDROID_NDK_TOOLCHAIN_VERSION=clang -DCMAKE_ANDROID_NDK_TOOLCHAIN_DEBUG=1 -DCMAKE_SYSTEM_NAME=Android -DCMAKE_SYSTEM_VERSION=9 -DCMAKE_ANDROID_STL_TYPE=c++_shared -DCMAKE_ANDROID_NDK=C:\projects\deps\ndk\android-ndk-r13b -DCMAKE_ANDROID_ARCH_ABI=x86 -Dcdep-dependencies_DIR=.cdep/modules
  - cmake .. --build
